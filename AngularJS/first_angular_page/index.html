<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <meta charset="utf-8">
        <title>First Angular Page</title>
        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <script type="text/javascript">
            var app = angular.module('app', []);

            app.controller('divController', function($scope){
                $scope.myName = 'Amer';
                $scope.favoriteLanguage = 'JavaScript';
                $scope.favoriteJSLibrary = 'Angular';
            });
        </script>
    </head>
    <body>
        <div ng-controller='divController'>
            <p>Hello, my name is <span ng-bind="myName"></span>, my favorite language is <span ng-bind="favoriteLanguage"></span>, and my favorite JS library is {{favoriteJSLibrary}}</p>
        </div>
    </body>
</html>
