<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Products with Factory</title>
        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <!-- MODULE, FACTORY, CONTROLLER CODE -->
        <script src="main.js" charset="utf-8"></script>
        <!-- MODULE, FACTORY, CONTROLLER CODE in file above -->
    </head>
    <div ng-controller = "productController">

        <fieldset><legend>Products Controller</legend>

    <form ng-submit="create()">
        Name: <input type="text" ng-model="product.name"><br>
        Price: <input type="number" step="0.01" ng-model="product.price"><br>
        <input type="submit" value="Add a product">
        <hr>
    </form>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody ng-repeat= "product in products | orderBy: 'price' track by $index">
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:"USD $"}}</td>
                    <td><button ng-click= "delete($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    </div>
    </body>
</html>
