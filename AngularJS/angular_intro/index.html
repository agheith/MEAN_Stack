<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <meta charset="utf-8">
        <title>Angular Intro</title>
        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <script type="text/javascript">
            var app = angular.module('app', []);


            app.controller('foodController', ['$scope', function($scope){
                $scope.foods = ['Apples', 'Hummus', 'Falafel'];
                $scope.tagline = 'List your favorite food below!'
            }]);
        </script>
    </head>
    <body ng-controller = 'foodController'>
        <h1>List of favorite foods:</h1>
        <p ng-bind='tagline'></p>
        <div ng-repeat= 'food in foods'>
            <p>My favortie food...</p>
            <p ng-bind='food'></p>
        </div>
    </body>
</html>
